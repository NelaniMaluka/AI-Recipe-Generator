spring.application.name=recipe-search-backend

# Enable debug logs (Spring Boot internal logging)
logging.level.root=INFO
debug=false

# Server port
server.port=8080

# Caching
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=1d

# SQLite Database
spring.datasource.url=jdbc:h2:mem:recipe_db;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# API Keys
HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
UNSPLASH_API_KEY=${UNSPLASH_API_KEY}