name: Backend Tests
permissions:
    contents: read

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test-backend:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                  distribution: temurin
                  java-version: 17

            - name: Cache Maven dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.m2/repository
                  key: ${{ runner.os }}-maven-${{ hashFiles('recipe-search-backend/pom.xml') }}
                  restore-keys: |
                      ${{ runner.os }}-maven-

            - name: Build and run backend tests
              run: |
                  cd recipe-search-backend
                  mvn clean test -Dspring.profiles.active=test
